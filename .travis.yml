language: go

python:
  - master

install:
  - go get github.com/gohugoio/hugo

before_script:
  - rm -rf public || exit 0

script:
    - hugo

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  email: $GITHUB_EMAIL
  name: $GITHUB_USERNAME
  verbose: true
  keep-history: true
  local-dir: public
  target_branch: master
  on:
    branch: master